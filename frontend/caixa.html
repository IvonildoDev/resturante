<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa - Controle Financeiro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div id="user-bar" class="user-bar"></div>
    <nav class="main-nav">
        <a href="index.html"><i class="fas fa-utensils"></i> Cardápio</a>
        <a href="cozinha.html"><i class="fas fa-fire"></i> Cozinha</a>
        <a href="historico.html"><i class="fas fa-history"></i> Histórico</a>
        <a href="admin.html"><i class="fas fa-user-cog"></i> Admin</a>
        <a href="estoque.html"><i class="fas fa-boxes"></i> Estoque</a>
        <a href="caixa.html" class="active"><i class="fas fa-cash-register"></i> Caixa</a>
    </nav>
    <div class="admin-container">
        <h1>Controle de Caixa</h1>
        <div id="comandas-abertas" class="comandas-abertas"></div>
        <form id="form-caixa" class="caixa-form">
            <label>Mesa:
                <input type="number" id="caixa-mesa" min="1" required>
            </label>
            <label>Valor (R$):
                <input type="number" id="caixa-valor" min="0.01" step="0.01" required>
            </label>
            <label>Tipo de Pagamento:
                <select id="caixa-tipo" required>
                    <option value="dinheiro">Dinheiro</option>
                    <option value="pix">Pix</option>
                    <option value="debito">Cartão de Débito</option>
                    <option value="credito">Cartão de Crédito</option>
                </select>
            </label>
            <!-- Botão Registrar removido, fluxo agora é pelo botão de pagamento/recibo -->
        </form>
        <h2>Movimentação do Caixa</h2>
        <table class="admin-table" id="tabela-caixa">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Data/Hora</th>
                    <th>Mesa</th>
                    <th>Valor (R$)</th>
                    <th>Tipo de Pagamento</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="caixa.js"></script>
    <script src="nav.js"></script>
    <script src="protecao.js"></script>
    <script>
        checarAcesso(['caixa', 'administrador']);
    </script>
</body>

</html>
