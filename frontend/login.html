<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Restaurante</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <label>Nome:
                <input type="text" id="login-nome" required autocomplete="username">
            </label>
            <label>Matr√≠cula:
                <input type="text" id="login-matricula" required>
            </label>
            <label>Senha:
                <input type="password" id="login-senha" required autocomplete="current-password">
            </label>
            <button type="submit"><i class="fas fa-sign-in-alt"></i> Entrar</button>
        </form>
        <div id="login-erro" class="login-erro"></div>
    </div>
    <script src="login.js"></script>
</body>

</html>
